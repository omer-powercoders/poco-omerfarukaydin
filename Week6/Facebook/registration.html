<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Registration</title>
<link href="style.css" rel="stylesheet"  />
</head>

<body>
<article class="registration">
    <h1>Register</h1> <br>
    <p>Please fill in this form to create an account.</p>
    <br><hr><br>  <br>
    <label for="fname"><b>First Name:</b></label>
    <input type="text" placeholder="Enter Your First Name" name="fname" id="fname" required><br><br>
    <label for="sname"><b>Second Name:</b></label>
    <input type="text" placeholder="Enter Your Surname" name="sname" id="sname" required><br><br>
    <label for="uname"><b>User Name:</b></label>
    <input type="text" placeholder="Enter Your User Name" name="uname" id="uname" required><br><br>
    <label for="email"><b>Email:</b></label>
    <input type="text" placeholder="Enter Email" name="email" id="email" required> <br> <br>
    <label for="psw"><b>Password:</b></label>
    <input type="password" placeholder="Enter Password" name="psw" id="psw" required> <br><br>
    <label for="rpsw"><b>Repeat Password:</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" id="rpsw" required> <br> <br>
  
    <button type="submit" class="registerbtn" onclick="registration()">Register</button>
  </article>

    <script src="script.js"></script>
  </body>
</html
